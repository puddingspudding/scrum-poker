<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  socket.on('user.joined', console.log);
  socket.on('user.created', console.log);
  socket.on('user.create.response', console.log);
  socket.on('user.join.response', console.log);
  socket.on('user.list.response', console.log);
  socket.on('user.leave.response', console.log);
  socket.on('user.left', console.log);
  socket.on('user.groups.response', console.log);
  
  
  socket.on('group.create.response', console.log);
  socket.on('group.list.response', console.log);
  socket.on('group.users.response', console.log);
  socket.on('group.join.response', console.log);
  socket.on('group.poker.start.response', console.log);
  socket.on('group.poker.started', console.log);
  socket.on('group.poker.bet.response', console.log);
  socket.on('group.poker.end.response', console.log);
  socket.on('group.poker.betted', console.log);
  socket.on('group.poker.ended', console.log);


</script>

  </body>
</html>
